<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <title>XD WebUI</title>
    <link href="xd.css" rel="stylesheet">
  </head>
  <body>
    <noscript> XD WebUI is injected via Javascript &gt;:DDDDD </noscript>

    <div id="confirmation-box" class="confirmation-box" data-bind="visible: confirmation.show">
        <div class="confirmation-content">
            <p><b>Remove torrent?</b></p>
            <p><input type="checkbox" data-bind="checked: confirmation.deleteFiles"> Delete local files</p>
            <p><input type="checkbox" data-bind="checked: confirmation.silent"> Don't show this dialog again</p>
            <div class="row">
                <div class="six columns">
                    <input class="u-full-width button-primary" type="submit"
                           data-bind="click: confirmation.confirmed" value="Yes">
                </div>
                <div class="six columns">
                    <input class="u-full-width button-primary button-cancel" type="submit"
                           data-bind="click: confirmation.close" value="Cancel">
                </div>
            </div>
        </div>
    </div>

    <div class="base container u-full-width">
        <nav>
            <div class="row">
                <div class="one columns logo">
                  <img src="favicon.png" />
                </div>
                <div class="nine columns">
                  <input class="u-full-width" type="text"
                      placeholder="Paste in Torrent URL, Magnet URL or local file path"
                      data-bind="value: torrentURL"
                      id="torrent-url-input">
                </div>
                <div class="two columns">
                  <input class="u-full-width button-primary" type="submit"
                      data-bind="click: addTorrent"
                      value="Add">
                </div>
            </div>
            <div class="row">
                <div class="six columns filter-panel">
                  <ul data-bind="foreach: torrentStates" class="filter-buttons">
                      <li class="four columns" data-bind="css: { 'active': $root.torrentFilter() == $data }, text: $data, click: function (data, event) { $root.setFilter($data) }"></li>
                  </ul>
                </div>
                <div class="six columns speed" data-bind="text: globalInfo()"></div>
            </div>
        </nav>

          <div data-bind="foreach: torrents">
              <div data-bind="css: 'torrent-row-' + $data.State" class="row torrent-row">
                  <div class="ten columns">
                      <div>
                          <span data-bind="text: Name"></span>
                      </div>
                      <div><span data-bind="text: $data.TotalSize()"></span> <span data-bind="text: $data.State"></span> - <span data-bind="text: $data.Progress"></span>%</div>
                      <div><progress data-bind="value: $data.Progress" max="100"></progress></div>
                      <div><span data-bind="text: $data.Peers()"></span> peers connected. <span data-bind="text: $data.Ratio()"></span><span data-bind="text: $data.Speed()"></span></div>
                  </div>
                  
                  <div class="two columns torrent-button">
                    <span class="button-remove" data-bind="click: $data.toggle, text: $data.StatusButton()" title="Resume torrent"></span>
                  </div>
                  <div class="two columns torrent-button">
                    <span class="button-remove" data-bind="click: remove" title="Remove torrent and delete files">&#10060;</span>
                  </div>
              </div>
          </div>
      </div>

      <script src="xd.min.js"></script>
  </body>
</html>
